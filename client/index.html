    <!DOCTYPE html>
    <html>
        <head>
            <meta charset="utf-8">
            <title>Overskya</title>
            
            <link rel="stylesheet" type="text/css" href="style.css">
            <link rel="stylesheet" type="text/css" href="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.css">
            <link rel="stylesheet" type="text/css" href="http://fonts.googleapis.com/css?family=Jura">

    <link href='../bower_components/cesium/Cesium/Widgets/widgets.css' rel='stylesheet' />

        </head>
        <body>
            <div class="menu container">
            <div  id="firstbar">
                <h3>Overskya</h3>
                <ul>
                    <li id="menu-map">Map</li>
                    <li id="menu-cesium">Cesium</li>
                    <!-- <li id="menu-summary">Overview</li> -->
                    <li id="menu-what">What's this?</li>
                </ul> 

                <div class="bottom-menu">

                <ul><li>Kkk..</li></ul>
                <div style="display:none" id="attribution"></div>
                </div>
            </div>

                <div id="secondbar">      
                    <h4>Servers</h4> 
                    <div id="summary-view"></div>
                </div>

                <div id="thirdbar">  
                    <div id="map-view" class="content-view map-content-view"></div>
                    <div id="map-cesium-view" class="content-view map-content-view content-disabled"></div>
                    <div id="what-view" class="content-view content-disabled"><p>Severss</p></div>
                </div>
            </div>




            <!-- Templates -->
            
            <script type="text/template" id="server-box-template">
            <div class="server-box">
                <%= text %>
            </div>
            </script>

            <script type="text/template" id="serverTemplate">
                <div class ="server-info" id=<%=id%>
                <p>name: <%=id%></p>
                <p>cpus: <%=cpus.length%></p>
                <p>memory: <%= Number(memory.free/Math.pow(1024,3)).toFixed(2) %> / <%=Number(memory.total/Math.pow(1024,3)).toFixed(2)%> GB</p>
                </div>
            </script>

            

            <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/underscore.js/1.8.3/underscore-min.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/backbone.js/1.2.3/backbone.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/leaflet/0.7.5/leaflet.js"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r72/three.min.js"></script>
            <script src="../bower_components/cesium/Cesium/Cesium.js" type="text/javascript"></script>
            <script src="https://cdnjs.cloudflare.com/ajax/libs/d3/3.5.6/d3.min.js" charset="utf-8"></script>
            <!-- <script src="../bower_components/openlayers3/build/ol.js"></script> -->
            <script src="../dist/client/app.js"></script>
            <script src="../dist/client/config.js"></script>
            <script src="main.js"></script>
            <script src="threeview.js"></script>
            
            
            <script>

            var controller = new k.AppController();

            controller.addItem('map', $('#menu-map'), serverCollectionMapView);
            controller.addItem('cesium', $('#menu-cesium'), serverCollectionCesiumView);
            controller.addItem('what', $('#menu-what'), whatView);
